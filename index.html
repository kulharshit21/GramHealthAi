<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#1976D2" />
    <title>GramHealth AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              medical: {
                blue: '#1976D2',
                light: '#E3F2FD',
                dark: '#0D47A1',
              },
              urgent: {
                red: '#D32F2F',
                bg: '#FFEBEE',
              },
              safe: {
                green: '#388E3C',
                bg: '#E8F5E9',
              },
            },
            fontFamily: {
              sans: ['Roboto', 'Noto Sans Kannada', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        font-size: 16px; /* Base size */
      }
      body {
        font-family: 'Roboto', 'Noto Sans Kannada', sans-serif;
        background-color: #f5f5f5;
        -webkit-tap-highlight-color: transparent;
      }
      .high-contrast {
        filter: contrast(1.3) saturate(1.2);
      }
      .high-contrast img, .high-contrast video {
        filter: none; /* Don't distort images */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      .touch-target {
        min-height: 60px;
        min-width: 60px;
      }
      .font-scale-100 { font-size: 100%; }
      .font-scale-150 { font-size: 125%; } /* Tailwind REMs will multiply this */
      .font-scale-200 { font-size: 150%; }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .glass-dark {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
      }
      .animate-float {
          animation: float 6s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
